<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .password-entry {
            position: relative;
        }
        .password-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .copy-button, .reveal-button, .delete-button {
            cursor: pointer;
            margin-left: 10px;
        }
        .reveal-button { color: #007bff; }
        .delete-button { color: #dc3545; }
        .password-field { font-family: monospace; }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
        #auth-section {
            max-width: 500px;
            margin: 50px auto;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2 class="text-center mb-4">Password Manager</h2>
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                            data-bs-target="#login-panel" type="button">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                            data-bs-target="#register-panel" type="button">Register</button>
                </li>
            </ul>
            <div class="tab-content p-3 border border-top-0">
                <div class="tab-pane fade show active" id="login-panel">
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" id="login-username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register-panel">
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" id="reg-username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="reg-password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="password-section" style="display: none;">
            <button class="btn btn-outline-danger logout-btn" onclick="logout()">Logout</button>
            <h3 class="mb-4">Password Manager</h3>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Add New Password</h4>
                    <form id="add-password-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Website" id="website" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h4>Saved Passwords</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search passwords...">
                    </div>
                    <div id="passwords-list" class="list-group">
                        <!-- Passwords will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this password?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
